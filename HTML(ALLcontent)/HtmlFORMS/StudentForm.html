<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <form >
            <fieldset style="display: inline-block;background-color: rgb(230, 231, 224);" >
                <legend>FORM</legend>
                <fieldset>
                <h3> <b>-------------------Personal Details-------------------------</b></h3>
                <label for="name">Enter your name : </label>
                <input type="text" id="name" placeholder="Full name">
                <br>
                <br>
                <label for="email">Enter E-mail id : </label>
                <input type="email" id="email" placeholder="Eg. abc@gmail.com">
                <br>
                <br>
                <label for="password">Enter password ðŸ”’: </label>
                <input type="password" id="password" placeholder="Eg. 123@abc">
                <br>
                <br>
                <label for="gender">Gender : </label>
                <input type="radio" id="gender" name="Gender">
                <label for="gender">Male</label>
                <input type="radio" id="gender" name="Gender">
                <label for="gender">Female</label>
                <input type="radio" id="gender" name="Gender">
                <label for="gender">Death</label>
                <br>
                <br>
                <label for="Address">Enter Address : </label>
                <br>
                <textarea name="address" id="Address" cols="30" rows="2" placeholder="permanent Address"></textarea>
                <br>    
                <br>
                <label for="contact">Enter Contact No. : </label>    
                <input type="text" id="contact" placeholder="xxxxxxxxxxx">
                <br>
                <br>
                <label for="birthdate">Enter birthdate : </label>
                <input type="date" name="birthdate" id="birthdate">
                <br>
                <br>
                <label for="hobbies">Select Hobby : </label>
                <select name="hooby" id="hobbies">
                    <option value="">-select-</option>
                    <option value="">Painting</option>
                    <option value="">Coding</option>
                    <option value="">cycling</option>
                    <option value="">reading</option>
                    <option value="">Other</option>
                </select>
            </fieldset>
                <hr>
                <hr>
                <fieldset>
                    <h3><b>-----------------Educational Details-----------------------</b></h3>

                    <label for="clgname">Enter College Name : </label>
                    <input type="text" id="clgname" placeholder="college name">
                    <br>
                    <br>
                    <label for="branch">Select branch : </label>
                    <select name="branch" id="branch">
                        <option value="">-select-</option>
                        <option value="">CS</option>
                        <option value="">IT</option>
                        <option value="">AI&DS</option>
                        <option value="">E&TC</option>
                        <option value="">EE</option>
                    </select>
                    <br>
                    <br>
                    <label for="Class">Choose Year : </label>
                    <br>
                    <input type="checkbox" name="year" id="FYBtech">
                    <label for="FYBtech">FYBtech</label>
                    <br>
                    <input type="checkbox" name="year" id="SYBtech">
                    <label for="FYBtech">SYBtech</label>
                    <br>
                    <input type="checkbox" name="year" id="TYBtech">
                    <label for="FYBtech">TYBtech</label>
                    <br>
                    <br>
                    <label for="division">Select Division : </label>
                    <br>
                    <input type="radio" name="Division" id="division">
                    <label for="division">Div A</label>
                    <br>
                    <input type="radio" name="Division" id="division">
                    <label for="division">Div B</label>
                    <br>
                    <br>
                    <label for="experiance">Enter your Experiance(in years) : </label>
                    <input type="number" min="1" max="10" id="experiance">
                    <br>
                    <br>
                    <label for="resume">Attach Resume : </label>
                    <input type="file" name="" id="resume">
                </fieldset>
                <br>
                <br>
                <label for="submit">Are you Sure To submit Detail ?</label>
                <input type="submit" value="SUBMIT" id="submit">
            </fieldset>
        
        </form>
        
    </body>
</html>
