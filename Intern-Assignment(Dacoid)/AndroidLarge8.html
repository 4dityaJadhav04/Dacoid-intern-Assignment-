<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dacoid</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container2">
      <div class="main-header">
        <div class="time">
          <img src="Assests/time.png" alt="" />
        </div>
        <div class="main-pngs">
          <div class="range">
            <img src="Assests/range.png" alt="" />
          </div>
          <div class="wifi">
            <img src="Assests/wifi.png" alt="" />
          </div>
          <div class="battery">
            <img src="Assests/battery.png" alt="" />
          </div>
        </div>
      </div>

      <div class="main-title-content">
        <div class="back-img">
          <a href="AndroidLarge6.html">
            <img src="Assests/back.png" alt="" />
          </a>
        </div>
        <div class="main-heading2">
          <h2>Workout Tracker</h2>
        </div>
      </div>

      <div class="chart-img">
        <img src="Assests/chart.png" alt="" />
      </div>

      <div class="alert-div">
        <img src="Assests/alert.png" alt="" />
      </div>

      <div class="upcoming-see">
        <p>Upcoming Workout</p>
        <span>see more</span>
      </div>

      <div class="workouts">
        <div class="workout">
          <img class="workout1" src="Assests/workout1.png" alt="" />
          <div class="workout-para">
            <p class="para1">Full Body Workout</p>
            <p class="para2">Today 3pm</p>
          </div>
          <img class="toggle" src="Assests/toggle.png" alt="" />
        </div>
        <div class="workout">
          <img class="workout1" src="Assests/workout2.png" alt="" />
          <div class="workout-para">
            <p class="para1">Upper Body Workout</p>
            <p class="para2">4 Feb,3:30pm</p>
          </div>
          <img class="toggle" src="Assests/toggle.png" alt="" />
        </div>
      </div>

      <p class="train-para">What Do You Want to Train</p>

      <div class="train-card">
        <div class="train-card-para">
          <h3>Full Body Workout</h3>
          <span>Arms</span>
          <span>chest</span>
        </div>
        <div class="train-card-img">
          <img src="Assests/workout3.png" alt="" />
        </div>
      </div>
    </div>
    <div class="footer-section">
      <div class="footer-bar">
        <img src="Assests/footerBar.png" alt="" />
      </div>
    </div>
    <div class="search">
      <img src="Assests/serach.png" alt="" />
    </div>
  </body>
</html>
