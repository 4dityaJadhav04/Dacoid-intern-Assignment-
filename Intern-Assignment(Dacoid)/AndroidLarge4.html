<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dacoid</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/4a4ed73222.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main-container">
      <div class="main-header">
        <div class="time">
          <img src="Assests/time.png" alt="" />
        </div>
        <div class="main-pngs">
          <div class="range">
            <img src="Assests/range.png" alt="" />
          </div>
          <div class="wifi">
            <img src="Assests/wifi.png" alt="" />
          </div>
          <div class="battery">
            <img src="Assests/battery.png" alt="" />
          </div>
        </div>
      </div>
      <h2 class="section-heading">Create an account</h2>

      <div class="section-info">
        <div>
          <input type="text" id="info" placeholder="First Name" />
        </div>
        <div>
          <input type="text" id="info" placeholder="Last Name" />
        </div>
        <div>
          <input type="email" id="info" placeholder="Email" />
        </div>
        <div><input type="password" id="info" placeholder="password" /></div>
      </div>

      <div class="check-box">
        <input type="checkbox" id="agree" />
        <label for="agree"
          >By proceeding, I agree to all <a href="#">T&C</a> and
          <a href="#">Privacy Policy</a></label
        >
      </div>

      <div class="hero-btn-class">
        <a href="AndroidLarge6.html"
          ><button class="hero-btn">Create an Account</button>
        </a>
      </div>

      <div class="hr-div">
        <hr class="hr1" />
        <p>Or</p>
        <hr class="hr2" />
      </div>

      <div class="footer-icons">
        <i class="fa icon fa-google"></i>
        <i class="fa icon fa-facebook"></i>
      </div>

      <div class="footer-para">
        <p>Already have an account?<a href="AndroidLarge5.html">Login</a></p>
      </div>
    </div>
  </body>
</html>
