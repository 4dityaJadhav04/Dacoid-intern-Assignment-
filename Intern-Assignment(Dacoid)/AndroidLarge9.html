<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dacoid</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container2">
      <div class="main-header">
        <div class="time">
          <img src="Assests/time.png" alt="" />
        </div>
        <div class="main-pngs">
          <div class="range">
            <img src="Assests/range.png" alt="" />
          </div>
          <div class="wifi">
            <img src="Assests/wifi.png" alt="" />
          </div>
          <div class="battery">
            <img src="Assests/battery.png" alt="" />
          </div>
        </div>
      </div>

      <div class="main-title-content">
        <div class="back-img">
          <a href="AndroidLarge6.html"><img src="Assests/back.png" alt="" /></a>
        </div>
        <div class="main-heading2">
          <h2>Workout Schedule</h2>
        </div>
      </div>

      <div class="month-year-div">
        <img src="Assests/vector1.png" alt="" />
        <p>Feb 2024</p>
        <img src="Assests/vector2.png" alt="" />
      </div>

      <div class="calender-img">
        <img src="Assests/calender.png" alt="" />
      </div>

      <div class="timings">
        <div class="time">
          <p>06:00 Am</p>
          <hr />
        </div>
        <div class="time">
          <p>07:00 Am</p>
          <hr />
          <div class="abbs">
            <p>Ab Workout, 7:30am</p>
          </div>
        </div>
        <div class="time">
          <p>08:00 Am</p>
          <hr />
        </div>
        <div class="time">
          <p>09:00 Am</p>
          <hr />
          <div class="Upper-body">
            <p>Upperbody Workout, 9am</p>
          </div>

          <div class="dot">
            <img src="Assests/dot.png" alt="" />
          </div>

          <div class="line">
            <img src="Assests/line.png" alt="" />
          </div>
        </div>
        <div class="time">
          <p>10:00 Am</p>
          <hr />
        </div>
        <div class="time">
          <p>11:00 Am</p>
          <hr />
        </div>
        <div class="time">
          <p>12:00 Am</p>
          <hr />
        </div>
        <div class="time">
          <p>01:00 Am</p>
          <hr />
        </div>
        <div class="time">
          <p>02:00 Am</p>
          <hr />
          <div class="lower-body">
            <p>Lowerbody Workout, 3pm</p>
          </div>
        </div>
        <div class="time">
          <p>03:00 Am</p>
          <hr />

          <div class="add-circle">
            <p>+</p>
          </div>
        </div>
        <div class="time">
          <p>04:00 Am</p>
          <hr />
        </div>
        <div class="time">
          <p>05:00 Am</p>
          <hr />
        </div>
      </div>

      <div class="footer-section">
        <div class="footer-bar">
          <img src="Assests/footerBar.png" alt="" />
        </div>
      </div>
      <div class="search">
        <img src="Assests/serach.png" alt="" />
      </div>
    </div>
  </body>
</html>
