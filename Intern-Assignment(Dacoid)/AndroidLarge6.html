<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dacoid</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="main-header">
        <div class="time">
          <img src="Assests/time.png" alt="" />
        </div>
        <div class="main-pngs">
          <div class="range">
            <img src="Assests/range.png" alt="" />
          </div>
          <div class="wifi">
            <img src="Assests/wifi.png" alt="" />
          </div>
          <div class="battery">
            <img src="Assests/battery.png" alt="" />
          </div>
        </div>
      </div>

      <div class="main-heading2">
        <h2>What are your goals?</h2>
      </div>

      <div class="goals">
        <div>
          <label for="check-box1 ">Weight Loss</label>
          <input type="checkbox" id="check-box1" />
        </div>
        <div>
          <label for="check-box2 ">Muscle Gain</label>
          <input type="checkbox" id="check-box2" />
        </div>
        <div>
          <label for="check-box3">Flexibility and Mobility</label>
          <input type="checkbox" id="check-box3" />
        </div>
        <div>
          <label for="check-box4">General Fitness</label>
          <input type="checkbox" id="check-box4" />
        </div>
        <div>
          <label for="check-box5">Event - specific training</label>
          <input type="checkbox" id="check-box5" />
        </div>

        <div>
          <label for="check-box6">Mindfulness and Mental Health</label>
          <input type="checkbox" id="check-box6" />
        </div>
      </div>

      <div class="hero-btn-class">
        <a href="AndroidLarge8.html">
          <button class="hero-btn">Confirm</button></a
        >
      </div>
    </div>
  </body>
</html>
